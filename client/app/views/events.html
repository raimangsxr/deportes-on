<div class="row marketing">
  <table ng-table="events" class="table" show-filter="true">
    <tr ng-repeat="event in $data" class="animate">
      <td title="'Titulo'" filter="{ title: 'text'}" sortable="'title'">
        <p title="{{event.title}}">{{event.title}}</p></td>
      <td title="'Fecha'" filter="{ date: 'text'}" sortable="'date'">
        {{event.date |date:"dd/MM/yyyy 'a las' HH:mm'h'"}}</td>
      <td title="'Categoria'" filter="{ category: 'text'}" sortable="'category'">
        {{event.category |uppercase}}</td>
      <td title="'Canales'">
        <div class="text-nowrap text-center">
          <button class="btn btn-primary btn-stream" ng-repeat="stream in event.streams" ng-click="playChannel(event.title, stream)">{{stream}}</button>
        </div>
      </td>
    </tr>
  </table>
</div>
